name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual release)'
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: safe-rm

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Use 2-digit year (YY) for Windows MSI compatibility (major version must be <= 255)
          YEAR=$(date +%y)
          MONTH=$(date +%-m)

          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Current version: ${CURRENT}"

          if echo "${CURRENT}" | grep -qE '^[0-9]{2,4}\.[0-9]{1,2}\.[0-9]+$'; then
            OLD_YEAR=$(echo "${CURRENT}" | cut -d. -f1)
            OLD_MONTH=$(echo "${CURRENT}" | cut -d. -f2)
            OLD_COUNTER=$(echo "${CURRENT}" | cut -d. -f3)
            # Handle both 2-digit and 4-digit year formats
            OLD_YEAR_2DIGIT=$(echo "${OLD_YEAR}" | sed 's/^20//')
            if [ "${OLD_YEAR_2DIGIT}" = "${YEAR}" ] && [ "${OLD_MONTH}" = "${MONTH}" ]; then
              NEW_COUNTER=$((OLD_COUNTER + 1))
            else
              NEW_COUNTER=100
            fi
          else
            NEW_COUNTER=100
          fi

          NEW_VERSION="${YEAR}.${MONTH}.${NEW_COUNTER}"
          echo "New version: ${NEW_VERSION}"

          sed -i "s/^version = \"[^\"]*\"/version = \"${NEW_VERSION}\"/" Cargo.toml

          if [ -f "Cargo.lock" ]; then
            cargo generate-lockfile 2>/dev/null || true
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit and tag
        if: ${{ inputs.dry_run != true }}
        run: |
          git add Cargo.toml
          [ -f "Cargo.lock" ] && git add Cargo.lock || true

          git commit -m "Release ${{ steps.bump.outputs.tag }}"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin ${{ github.ref_name }} "${{ steps.bump.outputs.tag }}"

      - name: Dry run info
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping commit and tag"
          echo "Would release: ${{ steps.bump.outputs.tag }}"

  build-and-release:
    name: Build and Release
    needs: prepare-release
    if: ${{ inputs.dry_run != true }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: safe-rm
            asset_name: safe-rm-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: safe-rm
            asset_name: safe-rm-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: safe-rm
            asset_name: safe-rm-darwin-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  publish-release:
    name: Publish Release
    needs: [prepare-release, build-and-release]
    if: ${{ inputs.dry_run != true }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            # Find the binary file (not directory)
            find "$dir" -type f -exec cp {} "release-assets/$name" \;
          done
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: Release ${{ needs.prepare-release.outputs.tag }}
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: echo "ðŸš€ Released ${{ needs.prepare-release.outputs.tag }}"
